<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-50 text-gray-800">
    <header class="bg-orange-500 shadow-md sticky top-0 z-50 text-white">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

            <!-- Logo & Title -->
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-utensils text-xl"></i>
                <h1 class="text-2xl font-bold">Meal Finder</h1>
            </div>

            <!-- Hamburger Menu -->
            <nav>
                <div class="relative">
                    <button id="hamburgerBtn" class="text-2xl text-white focus:outline-none">
                        <i class="fa-solid fa-bars"></i>
                    </button>

                    <ul id="categories"
                        class="absolute -right-4 -top-5 mt-2 w-64 bg-white shadow-lg rounded-md p-2 hidden z-50">
                        <!-- Menu content dynamically added via JavaScript -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="searchArea"
        class="bg-opacity-50 flex justify-center items-center h-[350px] bg-[url('./images/pexels-goumbik-616401.jpg')] bg-cover bg-center bg-no-repeat">
        <div>
            <div class="flex justify-center mb-6 pt-10">
                <input type="text" id="searchInput" placeholder="Search recipes here ..."
                    class="w-80 max-w-md px-4 py-2 border border-gray-300 rounded-3xl focus:outline-none focus:ring-2 focus:ring-orange-500" />
                <button id="searchBtn"
                    class="ml-2 px-3 py-1 bg-orange-500 text-white rounded-3xl hover:bg-orange-600 focus:outline-none">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="text-center mb-8">
                <h2 class="text-4xl text-white font-bold mb-2">What are your favorite cuisines?</h2>
                <p class="text-white text-lg my-3">PERSONALIZE YOUR EXPERIENCE</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
